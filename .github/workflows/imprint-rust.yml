name: imprint - Rust CI

on:
  push:
    branches: [main]
    paths:
      - 'crates/imprint-core/**'
      - 'crates/impress-*/**'
      - '.github/workflows/imprint-rust.yml'
  pull_request:
    branches: [main]
    paths:
      - 'crates/imprint-core/**'
      - 'crates/impress-*/**'
      - '.github/workflows/imprint-rust.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: macos-latest
    defaults:
      run:
        working-directory: crates/imprint-core
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-imprint-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy --all-targets --features native -- -D warnings

      - name: Run tests
        run: cargo test --features native

  generate-bindings:
    name: Generate Swift Bindings
    runs-on: macos-latest
    defaults:
      run:
        working-directory: crates/imprint-core
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-imprint-${{ hashFiles('**/Cargo.lock') }}

      - name: Build library
        run: cargo build --release --features native

      - name: Generate Swift bindings
        run: |
          mkdir -p generated
          cargo run --release --features native --bin uniffi-bindgen generate \
            --library ../../target/release/libimprint_core.dylib \
            --language swift \
            --out-dir generated

      - name: Upload Swift bindings
        uses: actions/upload-artifact@v4
        with:
          name: imprint-swift-bindings
          path: crates/imprint-core/generated/
