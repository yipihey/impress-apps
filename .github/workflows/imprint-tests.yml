name: imprint - UI Tests

on:
  push:
    branches: [main]
    paths:
      - 'apps/imprint/**'
      - 'crates/imprint-core/**'
      - 'crates/impress-*/**'
      - '.github/workflows/imprint-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/imprint/**'
      - 'crates/imprint-core/**'
      - 'crates/impress-*/**'
      - '.github/workflows/imprint-tests.yml'

jobs:
  ui-tests:
    name: UI Tests
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            target
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-rust-imprint-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-rust-imprint-

      - name: Build Rust xcframework
        working-directory: crates/imprint-core
        env:
          MACOSX_DEPLOYMENT_TARGET: "14.0"
        run: ./build-xcframework.sh

      - name: Copy xcframework to app location
        run: |
          mkdir -p apps/imprint/Frameworks
          cp -R crates/imprint-core/frameworks/ImprintCore.xcframework apps/imprint/Frameworks/

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        working-directory: apps/imprint
        run: xcodegen generate

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            apps/imprint/build/SourcePackages
          key: ${{ runner.os }}-spm-imprint-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-imprint-

      - name: Build for Testing
        working-directory: apps/imprint
        run: |
          xcodebuild build-for-testing \
            -scheme imprint \
            -destination 'platform=macOS' \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO

      - name: Run UI Tests
        working-directory: apps/imprint
        run: |
          xcodebuild test-without-building \
            -scheme imprint \
            -destination 'platform=macOS' \
            -derivedDataPath build \
            -testPlan UITests \
            -resultBundlePath TestResults.xcresult \
            -parallel-testing-enabled YES \
            CODE_SIGNING_ALLOWED=NO || true

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: imprint-ui-test-results
          path: apps/imprint/TestResults.xcresult
          if-no-files-found: warn

  unit-tests:
    name: Unit Tests
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            target
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-rust-imprint-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-rust-imprint-

      - name: Build Rust xcframework
        working-directory: crates/imprint-core
        env:
          MACOSX_DEPLOYMENT_TARGET: "14.0"
        run: ./build-xcframework.sh

      - name: Copy xcframework to app location
        run: |
          mkdir -p apps/imprint/Frameworks
          cp -R crates/imprint-core/frameworks/ImprintCore.xcframework apps/imprint/Frameworks/

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        working-directory: apps/imprint
        run: xcodegen generate

      - name: Run Unit Tests
        working-directory: apps/imprint
        run: |
          xcodebuild test \
            -scheme imprint \
            -destination 'platform=macOS' \
            -derivedDataPath build \
            -only-testing:imprintTests \
            -resultBundlePath UnitTestResults.xcresult \
            CODE_SIGNING_ALLOWED=NO || true

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: imprint-unit-test-results
          path: apps/imprint/UnitTestResults.xcresult
          if-no-files-found: warn
