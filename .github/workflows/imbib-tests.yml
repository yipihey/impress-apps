name: imbib - UI Tests

on:
  push:
    branches: [main]
    paths:
      - 'apps/imbib/**'
      - 'crates/imbib-core/**'
      - '.github/workflows/imbib-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/imbib/**'
      - 'crates/imbib-core/**'
      - '.github/workflows/imbib-tests.yml'

jobs:
  ui-tests:
    name: UI Tests
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin, aarch64-apple-ios, aarch64-apple-ios-sim, x86_64-apple-ios

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            target
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-rust-ios14-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-rust-ios14-

      - name: Build Rust xcframework
        working-directory: crates/imbib-core
        env:
          MACOSX_DEPLOYMENT_TARGET: "14.0"
          IPHONEOS_DEPLOYMENT_TARGET: "14.0"
        run: ./build-xcframework.sh

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            apps/imbib/imbib/build/SourcePackages
            apps/imbib/PublicationManagerCore/.build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build for Testing
        working-directory: apps/imbib/imbib
        run: |
          xcodebuild build-for-testing \
            -scheme imbib \
            -destination 'platform=macOS' \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO

      - name: Run UI Tests
        working-directory: apps/imbib/imbib
        run: |
          xcodebuild test-without-building \
            -scheme imbib \
            -destination 'platform=macOS' \
            -derivedDataPath build \
            -testPlan UITests \
            -resultBundlePath ../TestResults.xcresult \
            -parallel-testing-enabled YES \
            CODE_SIGNING_ALLOWED=NO || true

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-results
          path: apps/imbib/TestResults.xcresult
          if-no-files-found: warn

      - name: Upload Snapshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failed-snapshots
          path: apps/imbib/imbib/imbibUITests/Snapshots/__Snapshots__/
          if-no-files-found: ignore

  accessibility-tests:
    name: Accessibility Tests
