title: imBib
description: A modern reference manager for macOS built for researchers
baseurl: "/imbib"
url: "https://yipihey.github.io/imbib"

# Theme
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme

# Logo
logo: /assets/images/logo.png

# Navigation
header_pages:
  - getting-started.md
  - features.md
  - keyboard-shortcuts.md
  - automation.md
  - faq.md

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
