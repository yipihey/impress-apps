title: imBib
description: A modern reference manager for macOS built for researchers
baseurl: "/impress-apps"
url: "https://yipihey.github.io"
repository: yipihey/impress-apps

# No remote theme - using custom layout and CSS
plugins: []

# Logo
logo: /assets/images/logo.png

# Navigation
header_pages:
  - getting-started.md
  - features.md
  - keyboard-shortcuts.md
  - automation.md
  - faq.md

# Include .well-known for Universal Links
include:
  - .well-known

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
